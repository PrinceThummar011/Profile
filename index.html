<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css"/>

    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="Profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">PRINCE</span>
            <span class="study">computer eng</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.instagram.com/_im_prince?igsh=MTNjOG42Zzd6dTJh" target="_blank" style="background-color: rgb(243, 22, 106);" class="link">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="https://www.snapchat.com/add/prince_thummar1?share_id=yJ5HnDqSYPc&locale=en-IN" target="_blank" style="background-color: rgb(220, 255, 62);" class="link">
                <i class='bx bxl-snapchat'></i>
            </a>
            <a href="https://www.linkedin.com/in/prince-thummar-76556a28b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" style="background-color: rgb(36, 91, 241);" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">follow</button>
            <button class="button">message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">50k</span>
            </div>
        </div>
    </div>

</body>
</html>
